    <section>
      <h3 id="gallery">Gallery</h3>
      <div class="overlay">
        <div class="popup popup-large-screen"></div>
        <button class="previous" aria-label="Previous">&lt;</button>
        <button class="next" aria-label="Next">&gt;</button>
        <button class="close" aria-label="Close">&times;</button>
      </div>
      <div class="gallery-grid">
        <!-- must specify how many columns each image should span out of 4 -->
        <!-- the span of all elements in one row must add up to 4 -->
        <div class="img-container span-two">
          <img class="thumbnail" src="images/gallery/art1.png" alt="Little mermaid reaching up to the surface" />
        </div>
        <div class="img-container span-two">
          <img class="thumbnail" src="images/gallery/art2.png" alt="Alice and Amanda from Riot Child" />

        <div class="img-container span-one">
          <img class="thumbnail" src="images/gallery/art3.png" alt="Side view of Hayley Williams with closed eyes and parted lips" />
        </div>
        <div class="img-container span-two">
          <img class="thumbnail" src="images/gallery/art4.png" alt="Vargskelethor wearing viking helmet" />
        </div>
        <div class="img-container span-one">
          <img class="thumbnail" src="images/gallery/art5.png" alt="Close up of enraged woman" />
        </div>

        <div class="img-container span-one">
          <img class="thumbnail" src="images/gallery/art6.png" alt="Black and white sketch of man with glasses" />
        </div>
        <div class="img-container span-three">
          <img class="thumbnail" src="images/gallery/art7.png" alt="Vargskelethor pulling skin under eye" />
        </div>

        <div class="img-container span-two">
          <img class="thumbnail" src="images/gallery/art8.png" alt="Self-portrait in red" />
        </div>
        <div class="img-container span-two">
          <img class="thumbnail" src="images/gallery/art9.png" alt="Will Vandom with Heart of Kandrakar floating between her hands" />
        </div>

        <div class="img-container span-one">
          <img class="thumbnail" src="images/gallery/art10.png" alt="Ryan Seaman and Dallon Weekes holding flower bouquets up to their lips" />
        </div>
        <div class="img-container span-three">
          <img class="thumbnail" src="images/gallery/art11.png" alt="Vargskelethor touching forehead dumbfounded" />
        </div>
      </div>
